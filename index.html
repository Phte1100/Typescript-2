<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Todo</h1>
    </header>
    <div id="formStyle">
        <form id="todoForm">
            <label for="task">Att göra:</label><br>
            <input type="text" id="task" name="task" required>
            <br>
            <label for="priority">Prioritering:</label><br>
            <select id="priority" name="priority" required>
                <option value="">Välj en prioritet...</option>
                <option value="1">Hög</option>
                <option value="2">Mellan</option>
                <option value="3">Låg</option>
            </select>
            <br>
            <button id="addTodoButton" type="submit">Lägg till Todo</button>
            <br><br>
            <button id="clearTodosButton" type="button" class="btn">Rensa Todos</button>
        </form>
        
        <div id="todoDetails"></div>
    </div>
    <script type="module" src="/src/js/main.ts"></script>
</body>
</html>
